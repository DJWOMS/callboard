{% extends 'base.html' %}
{% block content %}
    <h3>Добро пожаловать {{ profile.first_name }}</h3>
    {% if profile.avatar %}
        <p><img src="{{ profile.avatar.url }}"></p>
    {% endif %}
    <p>{{ profile.email_two }}</p>
    <p>{{ profile.phone }}</p>
    <p>{{ profile.first_name }}</p>
    <p>{{ profile.last_name }}</p>
{% endblock content %}
